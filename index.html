<!DOCTYPE html>
<html>
<head>
  <title>It's Converter</title>
  <!-- linking with js and css file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="text" id="user-input" placeholder="enter you num">
    <!-- radio buttons -->
    <div>
      <input type="radio" name="con" id="radio-fah" value="Fahrenheit">
      <label for="deg-far">°F</label>
      <input type="radio" name="con" id="radio-cel" value="Celsius">
      <label for="deg-cel">°C</label>
      
    </div>
    <button id="button-submit">Submit</button>
    <button id="button-clear">Clear</button>
    <p id="result">21</p>
  </div>
  
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
